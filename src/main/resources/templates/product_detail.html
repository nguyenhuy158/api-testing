<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: header(${pageTitle})">
</head>

<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/product_detail.css}">
</header>

<body>
  <!-- nav bar -->
  <div class="container">
    <nav th:replace="fragments/navbar.html :: navbar()">
    </nav>
  </div>

  <!-- new -->
  <div class="container">
    <div class="card" th:object="${product}">
      <div class="card-body">
        <h3 class="card-title" th:text="*{name}"></h3>
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-6">
            <div class="white-box text-center">
              <img th:src="*{image}" class="img-responsive">
            </div>
          </div>
          <div class="col-lg-7 col-md-7 col-sm-6">
            <h4 class="box-title mt-5">Product description</h4>
            <p th:text="*{description}"></p>
            <h2 class="mt-5"> [[*{price}]] VND</h2>

            <!-- add to cart -->
            <form th:action="@{/cart/add}" th:object="${cartItem}" method="post">
              <div class="form-group">

                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="productPrice" th:value="${product.price}" />
                <label class="form-label mt-4" for="quantity">Quantity:</label>
                <input style="width: 80px" class="form-control" type="number" id="quantity" name="quantity" min="1"
                  value="1" />

                <button type="submit" class="btn btn-primary my-2">
                  <i class="fa fa-shopping-cart"></i>
                  Buy Now
                </button>
              </div>
            </form>


            <h3 class="box-title mt-5">Key Highlights</h3>
            <ul class="list-unstyled">
              <li><i class="fa fa-check text-success"></i> Best price</li>
              <li><i class="fa fa-check text-success"></i> The latest design</li>
            </ul>

          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h3 class="box-title mt-5">General Info</h3>
            <div class="table-responsive">
              <table class="table table-striped table-product">
                <tbody>

                  <tr>
                    <td width="390">Brand</td>
                    <td>[[*{brand}]]</td>
                  </tr>

                  <tr>
                    <td>Category</td>
                    <td>[[*{category}]]</td>
                  </tr>

                  <tr>
                    <td>Name</td>
                    <td>[[*{name}]]</td>
                  </tr>

                  <tr>
                    <td>Color</td>
                    <td>[[*{color}]]</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- footer -->
  <div class="container my-4">
    <footer th:replace="fragments/footer.html :: footer()">
    </footer>
  </div>
</body>

</html>
