<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html :: header(${pageTitle})">
</head>

<body>
    <!-- nav bar -->
    <div class="container">
        <nav th:replace="fragments/navbar.html :: navbar()">
        </nav>
    </div>

    <!-- new ui -->
    <div class="container">
        <div class="container">
            <br class="my-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Product Id</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- table-secondary -->
                    <tr th:each="cart : ${carts}" class="table-primary">
                        <td th:text="${cart.productId}"></td>
                        <td th:text="${cart.productName}"></td>
                        <td th:text="${cart.productPrice}"></td>
                        <td th:text="${cart.quantity}"></td>
                        <td th:text="${cart.quantity * cart.productPrice}"></td>
                    </tr>

                    <!-- total price -->
                    <tr class="table-secondary">
                        <td colspan="4" scope="row">Total price:</td>
                        <td th:text="${totalPrice}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col">
                    <p>Total:
                        <th:block th:text="${#lists.size(carts)}">
                        </th:block>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form th:action="@{/checkout}" method="post">
                        <button class="btn btn-primary" type="submit">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
