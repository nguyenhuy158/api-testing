<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: header(${pageTitle})">
</head>

<body>
    <!-- nav bar -->
    <div class="container">
        <nav th:replace="fragments/navbar.html :: navbar()">
        </nav>
    </div>

    <h1>Register</h1>
    <form th:object="${user}" th:action="@{/register}" method="post">
        <div>
            <label for="name">firstName:</label>
            <input type="text" id="name" th:field="*{firstName}" required />

        </div>
        <div>
            <label for="name">lastName:</label>
            <input type="text" id="name" th:field="*{lastName}" required />

        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="name" th:field="*{userName}" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}">Go login</a>

</body>

</html>
