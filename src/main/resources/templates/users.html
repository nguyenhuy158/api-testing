<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html :: header(${pageTitle})">
</head>

<header>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</header>

<body>
  <!-- nav bar -->
  <div class="container">
    <nav th:replace="fragments/navbar.html :: navbar()">
    </nav>
  </div>

  <div class="container">
    <div th:if="${isAdmin}" class="row justify-content-center text-center my-2">
      <div class="col-md-8 col-lg-6">
        <div class="header">
          <h2>Manage Users</h2>
        </div>
        <div class="m-2">
          <a class="btn btn-lg btn-primary" th:href="@{/users/new}">
            Add New User
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center">

    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
    </div>

    <div class="container">
      <div>
        <table class="w-100 table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>User Name</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Role</th>
              <th>Active</th>
              <th>Phone</th>
              <th>Password</th>
              <th>Handler</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="user : ${listUsers}">
              <tr>
                <td>[[${user.userName}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.address}]]</td>
                <td>[[${user.role}]]</td>
                <td>[[${user.active}]]</td>
                <td>[[${user.phone}]]</td>
                <td class="text-truncate overflow-hidden" style="max-width: 100px;">[[${user.password}]]</td>
                <td>
                  <a class="h4 text-decoration-none mr-3" th:href="@{'/users/edit/' + ${user.userName}}">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </a>
                  <a class="h4 text-decoration-none" th:href="@{'/users/delete/' + ${user.userName}}">
                    <i class="fa-solid fa-trash"></i>
                  </a>
                </td>
              </tr>
            </th:block>

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <div class="container my-4">
    <footer th:replace="fragments/footer.html :: footer()">
    </footer>
  </div>
</body>

</html>
