<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html :: header(${pageTitle})">
</head>

<body>
    <!-- nav bar -->
    <div class="container">
        <nav th:replace="fragments/navbar.html :: navbar()">
        </nav>
    </div>

    <!-- new -->
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="bs-component">
                        <form method="post" th:action="@{/login}">
                            <fieldset>
                                <legend>Sign in</legend>

                                <div class="form-group">
                                    <label for="username" class="form-label mt-4">Username</label>
                                    <input id="username" type="text" class="form-control" name="username"
                                        placeholder="Username" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label mt-4">Password</label>
                                    <input id="password" type="password" class="form-control" name="password"
                                        placeholder="Password" required>
                                </div>

                                <br class="mt-4">

                                <button type="submit" class="btn btn-primary">Sign In</button>

                                <!-- param -->
                                <div th:if="${param.error}" class="mt-4 alert alert-danger">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}" class="mt-4 alert alert-success">
                                    You have been logged out.
                                </div>
                                <!-- param -->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <footer th:replace="fragments/footer.html :: footer()">
        </footer>
    </div>
</body>

</html>
