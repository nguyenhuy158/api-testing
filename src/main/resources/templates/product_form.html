<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header.html :: header(${pageTitle})">
</head>

<body>
  <!-- nav bar -->
  <div class="container">
    <nav th:replace="fragments/navbar.html :: navbar()">
    </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="col my-2">
        <div class="text-center">
          <h2>[[${pageTitle}]]</h2>
        </div>
      </div>
    </div>

    <form th:action="@{/products/save}" method="post" th:object="${product}" style="max-width: 500px; margin: 0 auto;">
      <!-- id -->
      <input type="hidden" th:field="*{id}">

      <div class="border border-secondary rounded p-3">
        <!-- img -->
        <div class="form-group row my-2">
          <label class="col-sm-4 col-form-label">Product Image:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{image}" class="form-control" required minlength="3" maxlength="45" />
          </div>
        </div>
        <!-- name -->
        <div class="form-group row my-2">
          <label class="col-sm-4 col-form-label">Product Name:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="45" />
          </div>
        </div>
        <!-- price -->
        <div class="form-group row my-2">
          <label class="col-sm-4 col-form-label">Product Price:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{price}" class="form-control" required minlength="3" maxlength="45" />
          </div>
        </div>
        <!-- category -->
        <div class="form-group row my-2">
          <label class="col-sm-4 col-form-label">Category:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{category}" class="form-control" required minlength="2" maxlength="45" />
          </div>
        </div>
        <!-- brand -->
        <div class="form-group row my-2">
          <label class="col-sm-4 col-form-label">Brand:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{brand}" class="form-control" required minlength="2" maxlength="45" />
          </div>
        </div>
        <!-- Color -->
        <div class="form-group row my-2">
          <label class="col-sm-4 col-form-label">Color:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{color}" class="form-control" required minlength="3" maxlength="15" />
          </div>
        </div>

        <!-- handle -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>

    </form>

  </div>


  <div class="container my-4">
    <footer th:replace="fragments/footer.html :: footer()">
    </footer>
  </div>

  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/products}]]";
    }
  </script>
</body>

</html>
